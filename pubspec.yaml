name: app_receitas
description: A new Flutter project.
publish_to: 'none' 

version: 1.0.1+3

environment:
  sdk: '>=3.5.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
    
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.19.0
  flutter_svg: ^2.0.7
  sembast: ^3.5.0+1
  uuid: ^4.4.0
  path: ^1.8.3
  path_provider: ^2.0.15
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  google_sign_in: ^6.1.5
  get_it: ^7.6.2
  flutter_native_splash: ^2.4.1
  email_validator: ^3.0.0
  dio: ^5.3.3
  flutter_carousel_widget: ^3.1.0
  image_picker: ^1.1.2
  flutter_staggered_grid_view: ^0.7.0
  http_parser: ^4.0.2
  duration_time_picker:
    git: 
      url: https://github.com/cledsonv/duration_time_picker.git
  google_fonts: ^6.2.1
  flutter_quill:
    git: 
      url: https://github.com/cledsonv/flutter-quill.git
      ref: 1.0.0
  vsc_quill_delta_to_html: ^1.0.5
  flutter_widget_from_html_core: ^0.15.2
  dotted_border: ^2.1.0
  infinite_scroll_pagination: ^4.0.0
  page_manager:
    git:
      url: https://github.com/lucascardo12/page_manager.git
      ref: 0.0.3
  package_info_plus: ^8.0.2
  firebase_crashlytics: ^4.1.5
  firebase_analytics: ^11.3.5

dependency_overrides:
  intl: ^0.19.0
  win32: ^5.5.4
  archive: ^3.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mocktail: ^1.0.0
  icons_launcher: ^3.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

flutter_native_splash:
  image: "assets/images/logo.png"
  android: true
  color: "#FFFFFF"
  android_12:
    image: "assets/images/logo.png"
    icon_background_color: "#FFFFFF"

icons_launcher:
  image_path: "assets/images/ovo.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true